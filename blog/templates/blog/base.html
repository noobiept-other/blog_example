<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Blog</title>
    </head>
<body>
    {% if categories %}
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'showCategory' category.slug %}">{{ category.name }}</a> {{ category.post_set.count }}x</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
