{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ category.name }}</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'showPost' post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
