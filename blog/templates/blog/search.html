{% extends 'blog/base.html' %}

{% block content %}
    <h1>Searched for: {{ query }}</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'showPost' post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results.</p>
    {% endif %}
{% endblock %}
